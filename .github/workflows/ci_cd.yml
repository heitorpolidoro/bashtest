name: CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tests
        run: ./tests.sh

  set-auto-merge:
    name: Set Pull Request do Automerge
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'synchronize'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setting to Automerge
        uses: heitorpolidoro/automerge-pr@master
        env:
          heitorpolidoro: ${{ secrets.HEITORPOLIDORO_PAT }}

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linter
        uses: heitorpolidoro/lint-with-PR-comments@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          linters: shellcheck shfmt

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - tests
    if: github.event_name == 'push' || github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create GitHub Release
        id: release
        uses: heitorpolidoro/auto-release@v1
        with:
          version_file: polidoro_command/__init__.py
        env:
          GITHUB_TOKEN: ${{ secrets.HEITORPOLIDORO_PAT }}